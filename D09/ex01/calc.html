<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
</head>
<body>

<input type="text" id="left" />

<select id="op">
  <option value="add">+</option>
  <option value="sub">-</option>
  <option value="mult">*</option>
  <option value="divi">/</option>
  <option value="modulo">%</option>
</select>
<input type="text" id="right" />

<input type="submit" value="Try me" id="button" />


<script type="text/javascript">

	var left = document.getElementById('left');
	var op = document.getElementById('op');
	var right = document.getElementById('right');
	var button = document.getElementById('button');

	function is_uint(value){ 
		if((parseFloat(value) == parseInt(value)) && !isNaN(value)){
			if (value < 0)
				return false;
			return true;
		}
		else 
			return false;
	}

	button.onclick = function() {
		if (!is_uint(left.value) || !is_uint(right.value)) {
			alert("Error :(");
			return ;
		}
		if ((op.value == 'modulo' || op.value == 'divi') && right.value == 0 ) {
			alert( "It's over 9000!");
			return ;
		}

		var a = parseInt(left.value);
		var b = parseInt(right.value);

		switch(op.value) {
			case 'add':
				var res = a + b;
				break;

			case 'sub':
				var res = a - b;
				break;

			case 'mult':
				var res = a * b;
				break;

			case 'divi':
				var res = a / b;
				/*res = parseInt(res);*/
				break;

			case 'modulo':
				var res = a % b;
				break;

			default:
				break;
		}
		alert(res);
		console.log(res);
	};

	setInterval(function(){
		alert("Please, use me..."); }, 30000);

</script>

</body>
</html>
