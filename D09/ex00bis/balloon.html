<!DOCTYPE html>
<html>
	<head>
		<title>Balloon</title>
		<style type="text/css">
			.balloon {
				width: 200px;
				height: 200px;
				border-radius: 200px;
				background-color: red;
			}
		</style>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	
	<body>
		<div id="balloon" class="balloon red"></div>

		<script type="text/javascript">
			$(document).ready(function(){

				var div = $('#balloon');
				var color = new Array('red', 'green', 'blue');
				var i = 0;
				var size = parseInt($(div).css("width"));

				function changeBalloon()
				{
					$(div).css("background-color", color[i]);
					$(div).css("width", size);
					$(div).css("height", size);
					$(div).css("border-radius", size);
				}

				$(div).click(function(){
					i = i > 1 ? 0 : i + 1;

					size += 10;
					if (size > 420)
						size = 200;

					changeBalloon();
				});

				$(div).mouseleave(function(){
					i = i < 1 ? 2 : i - 1;

					size -= 5;
					if (size < 200)
						size = 200;

					changeBalloon();
				});
			});
		</script>
	</body>
</html>
